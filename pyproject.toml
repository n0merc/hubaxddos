[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hubaxddos"
version = "2.0.0"
description = "Advanced network stress testing tool for research purposes"
readme = "README.md"
requires-python = ">=3.8"

license = { text = "MIT" }

authors = [
    { name = "n0mercy" }
]

dependencies = [
    "requests",
    "colorama",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/n0merc/hubaxddos"
Issues = "https://github.com/n0merc/hubaxddos/issues"

# CLI command -> hubaxddos
[project.scripts]
hubaxddos = "hubaxddos:main"
